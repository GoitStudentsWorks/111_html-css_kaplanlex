<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/contact-us.css">
</head>
<body>
    <section class="contact-us container">
        <h2 class="contact-us-h">Contact Us</h2>
        <div class="div-form">
            <div class="inside-div">
                <p class="p-form">Please use the form below to contact us. Enter your name, email, phone, and message and
                    we'll get back to you shortly.</p>
                <form class="form">
                    <div class="input-dive">
                        <input class="input-form" id="name" type="text" name="user-name" placeholder="Name" required>
                    </div>
                    <div class="input-dive">
                        <input class="input-form" id="name" type="email" name="user-email" placeholder="Email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})">
                    </div>
                    <div class="input-dive">
                        <input class="input-form" id="name" type="tel" name="user-tel" placeholder="+380" pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$">
                    </div>
                    <div class="textarea-div">
                        <textarea class="textarea-class" id="name" name="user-comment" placeholder="Comment"></textarea>
                    </div>
            </div>
            </form>
        </div>
    </section>
</body>
</html>
